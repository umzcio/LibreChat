# LibreChat Configuration File
# Version: 1.2.8
# Generated: 2025-10-24
#
# This file configures AI endpoints, models, and other LibreChat settings
# Place this in your repository root and set CONFIG_PATH=/app/librechat.yaml in Render

version: 1.2.8
cache: true

# ============================================
# ENDPOINTS CONFIGURATION
# ============================================
# This section configures which AI providers are available

endpoints:
  # OpenAI Configuration
  openAI:
    # API key is loaded from environment variable OPENAI_API_KEY
    # Uncomment and customize models if you want to limit available models
    # models:
    #   default:
    #     - "gpt-4"
    #     - "gpt-4-turbo-preview"
    #     - "gpt-3.5-turbo"
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    summarize: false
    summaryModel: "gpt-3.5-turbo"

  # Anthropic (Claude) Configuration
  anthropic:
    # API key is loaded from environment variable ANTHROPIC_API_KEY
    # Uncomment and customize models if needed
    # models:
    #   default:
    #     - "claude-3-opus-20240229"
    #     - "claude-3-sonnet-20240229"
    #     - "claude-3-haiku-20240307"
    titleConvo: true
    titleModel: "claude-3-haiku-20240307"

  # Google AI Configuration
  google:
    # API key is loaded from environment variable GOOGLE_KEY
    # Uncomment and customize models if needed
    # models:
    #   default:
    #     - "gemini-pro"
    #     - "gemini-pro-vision"
    titleConvo: true

  # ============================================
  # CUSTOM ENDPOINTS
  # ============================================

  custom:
    # Perplexity AI
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - "sonar-deep-research"
          - "sonar-reasoning-pro"
          - "sonar-reasoning"
          - "sonar-pro"
          - "sonar"
          - "r1-1776"
        fetch: false
      titleConvo: true
      summarize: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

    # OpenRouter (optional - uncomment if needed)
    # - name: "OpenRouter"
    #   apiKey: "${OPENROUTER_KEY}"
    #   baseURL: "https://openrouter.ai/api/v1"
    #   models:
    #     default:
    #       - "openai/gpt-4"
    #       - "anthropic/claude-3-opus"
    #       - "meta-llama/llama-3-70b"
    #   fetch: true
    #   titleConvo: true
    #   titleModel: "openai/gpt-3.5-turbo"
    #   modelDisplayLabel: "OpenRouter"

# ============================================
# INTERFACE CONFIGURATION
# ============================================
interface:
  # Privacy and data handling
  privacyPolicy:
    externalUrl: ""
    openNewTab: true

  # Terms of Service
  termsOfService:
    externalUrl: ""
    openNewTab: true

